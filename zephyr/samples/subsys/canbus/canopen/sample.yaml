sample:
  name: CANopen sample
common:
  tags: can canopen
  depends_on: can
  platform_allow: twr_ke18f frdm_k64f
  harness: console
  harness_config:
    type: one_line
    regex:
      - "(.*)CANopen stack initialized"
tests:
  sample.subsys.canbus.canopen:
    tags: introduction
  sample.subsys.canbus.canopen.program_download:
    build_only: true
    extra_configs:
      - CONFIG_BOOTLOADER_MCUBOOT=y
  sample.subsys.canbus.canopen.no_storage:
    extra_args: CONF_FILE=prj_no_storage.conf
