description: Microchip XEC keyboard matrix controller

compatible: "microchip,xec-kscan"

include: kscan.yaml

properties:
    "#address-cells":
      required: true
      const: 1
    "#size-cells":
      type: int
      const: 0
    reg:
      required: true

    interrupts:
      required: true
