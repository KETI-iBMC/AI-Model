description: TI SimpleLink CC13xx / CC26xx UART node

compatible: "ti,cc13xx-cc26xx-uart"

include: uart-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    tx-pin:
      type: array
      required: true
      description: TX pin

    rx-pin:
      type: array
      required: true
      description: RX pin
