description: Microchip XEC RTOS timer

compatible: "microchip,xec-rtos-timer"

include: base.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    label:
      required: true

    girq:
      type: int
      required: true
      description: GIRQ for this device

    girq-bit:
      type: int
      required: true
      description: Bit position in GIRQ for this device
