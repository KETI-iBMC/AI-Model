description: Grove NTC Temperature Sensor

compatible: "grove,temperature"

include: base.yaml

properties:
  io-channels:
    required: true
    description: |
      IO channel associated with the NTC voltage

  v1p0:
    type: boolean
    description: |
      Set to indicate a v1.0 sensor.  Leave unset for v1.1 or v1.2.
