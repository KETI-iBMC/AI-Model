# Common fields for GPIO nexus nodes

properties:
    gpio-map:
      type: compound
      required: true

    gpio-map-mask:
      type: compound
      required: false

    gpio-map-pass-thru:
      type: compound
      required: false

    "#gpio-cells":
      type: int
      required: true
      description: Number of items to expect in a GPIO specifier
