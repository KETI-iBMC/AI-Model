description: Microchip XEC tachometer controller

compatible: "microchip,xec-tach"

include: tach.yaml

properties:
    "#address-cells":
      required: true
      const: 1
    "#size-cells":
      type: int
      const: 0
    reg:
      required: true

    interrupts:
      required: true
